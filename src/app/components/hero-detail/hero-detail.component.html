<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id:</label> {{hero.id}}
  </div>
  <div>
    <label>name:</label>
    <input [(ngModel)] = "hero.name" placeholder="name" >
  </div>
  <div>
    <label>test:</label>
    <input #box (keyup.enter)="onKeyup(box.value)" (blur)="onKeyup(box.value)" placeholder="name" >
  </div>
  --{{testValue}}<br>
  <button (click)="goBack()">Back</button>
</div>
